<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to LaTeX Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FA0F00;
            text-align: center;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #pdfFile {
            margin-bottom: 15px;
        }
        #uploadBtn, #copyBtn {
            background-color: #FA0F00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #uploadBtn:hover, #copyBtn:hover {
            background-color: #d30000;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
        }
        #copyBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
        }
        .processing-indicator {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FA0F00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to LaTeX Converter</h1>
        
        <div id="uploadForm">
            <input type="file" id="pdfFile" accept=".pdf">
            <button id="uploadBtn">Convert PDF to LaTeX</button>
        </div>

        <div class="processing-indicator" id="processingIndicator">
            <div class="spinner"></div>
            <p>Converting PDF to LaTeX...</p>
        </div>

        <div id="result">
            <button id="copyBtn" style="display:none;">Copy</button>
            Converted LaTeX will appear here...
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const resultDiv = document.getElementById('result');
        const processingIndicator = document.getElementById('processingIndicator');
        const copyBtn = document.getElementById('copyBtn');

        uploadBtn.addEventListener('click', async () => {
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a PDF file first.');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                // Show processing indicator
                processingIndicator.style.display = 'block';
                resultDiv.textContent = 'Converting...';
                uploadBtn.disabled = true;
                copyBtn.style.display = 'none';

                // Upload and process PDF
                const uploadResponse = await axios.post('/upload_pdf', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                const filename = uploadResponse.data.filename;

                // Process PDF (first page)
                await axios.post('/process_pdf', {
                    filename: filename
                });

                // Fetch results
                const resultResponse = await axios.get(`/get_results/${filename}`);
                
                resultDiv.textContent = resultResponse.data;
                copyBtn.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'An error occurred during conversion.';
            } finally {
                processingIndicator.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // Copy functionality
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultDiv.textContent).then(() => {
                alert('LaTeX code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
